<div>
    <a v-popup:menu-popup class="elgg-object-menu-toggle">
        <elgg-icon name="chevron-down"/>
    </a>

    <elgg-popup ref="menu-popup" :options="position" @open="open" @close="close" :hash="hash" class="elgg-object-menu-popup">
        <div v-if="loading" class="elgg-ajax-loader"></div>
        <slot v-if="isLoaded"></slot>
        <elgg-menu :sections="sections" name="entity"></elgg-menu>
    </elgg-popup>
</div>
