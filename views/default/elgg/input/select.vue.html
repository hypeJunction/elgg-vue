<elgg-field :class="fieldClasses" :id="id" :required="required" :label="label" :help="help">
    <div slot="control" class="control" :class="controlClasses">
        <div class="select" :class="inputClasses">
            <slot name="input">
                <select v-model="inputValue"
                        :required="required"
                        :name="name"
                        :id="id"
                        class="elgg-input-select"
                >
                    <option v-for="option in filteredOptions"
                            :value="option.value"
                            :disabled="option.disabled"
                            :selected="option.selected"
                    >
                        {{ option.label }}
                    </option>
                </select>
            </slot>
            <elgg-icon
                    v-if="leftIcon"
                    :name="leftIcon"
                    :size="size"
                    position="left"
            ></elgg-icon>
            <elgg-icon
                    v-if="rightIcon"
                    :name="rightIcon"
                    :size="size"
                    position="right"
            ></elgg-icon>
        </div>
    </div>
</elgg-field>
